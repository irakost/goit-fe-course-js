<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework-11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
<div id="ckeckbox-part">
<form class="form js-form">
    <section>
        <h2>Screen size</h2>
        <ul id="screen-size">
            <li><label><input class="size-checkbox" type="checkbox" name="size" value="13"> 13"</label></li>
            <li><label><input class="size-checkbox" type="checkbox" name="size" value="15"> 15"</label></li>
            <li><label><input class="size-checkbox"  type="checkbox" name="size" value="17"> 17"</label></li>
        </ul>
    </section>
    <section>
        <h2>Color</h2>
        <ul id = "color">
            <li><label><input class="color-checkbox" type="checkbox" name="color" value="white"> white</label></li>
            <li><label><input class="color-checkbox" type="checkbox" name="color" value="gray"> gray</label></li>
            <li><label><input class="color-checkbox" type="checkbox" name="color" value="black"> black</label></li>
        </ul>
    </section>
    <section>
        <h2>Release date</h2>
        <ul id = "release-date">
            <li><label><input class="rd-checkbox" type="checkbox" name="release_date" value="2015"> 2015</label></li>
            <li><label><input class="rd-checkbox" type="checkbox" name="release_date" value="2016"> 2016</label></li>
            <li><label><input class="rd-checkbox" type="checkbox" name="release_date" value="2017"> 2017</label></li>
        </ul>
    </section>
    <button id="bnt-submit" type="submit">Filter</button>
    <button type="reset">Clear</button>
</form>
</div>
<div id="content-part">
    <template id = "product-card">
        {{#each computers}}
        <div class = "product">
            <h2> Name: {{name}}</h2>
                <img src = "{{img}}" >
                <p> Description: {{descr}} </p>
                <p> Color: {{color}} </p>
                <p> Price: {{price}} <p>
                <p> Release Date: {{release_date}} </p>
        </div>
        {{/each}}
    </template>

    <template id = "product-card1">
        {{each this}}
        <li>
            <div class = "product">
                <h2> Name: {{name}}</h2>
                <img src = "{{img}}" >
                <p> Description: {{descr}} </p>
                <p> Color: {{color}} </p>
                <p> Price: {{price}} <p>
                <p> Release Date: {{realise_date}} </p>
            </div>
        </li>
        {{each}}
        <div class = "product">
            <h2> Name: {{name}}</h2>
            <img src = "{{img}}" >
            <p> Description: {{descr}} </p>
            <p> Color: {{color}} </p>
            <p> Price: {{price}} <p>
            <p> Release Date: {{realise_date}} </p>
        </div>
    </template>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="index.js"></script>
</body>
</html>
